{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font text-center mt-2 mb-4">FAQs</h2>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-12 shadow p-4 bg-white">
            {% for faq in faqs %}
            <h3>{{ faq.question }}</h3>
            <p>{{ faq.answer }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

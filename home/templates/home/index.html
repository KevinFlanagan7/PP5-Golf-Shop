{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <a href="{% url 'products' %}">
        <img src="{{ MEDIA_URL }}home-titleist.webp" class="img-fluid w-100" alt="Titleist GT golf drivers for sale" style="min-height: 30vh;">
    </a>
</div>

<!-- Categories section -->
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-6 col-md-3 p-2"> 
            <a href="{% url 'products' %}?category=Drivers" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100" src="{{ MEDIA_URL }}home-drivers.jpg" alt="Titleist GT2 golf driver for sale">
                <div class="font-lg bg-black text-white position-absolute bottom-0 w-100 py-1">Drivers</div> 
            </a>
        </div>

        <div class="col-6 col-md-3 p-2">  
            <a href="{% url 'products' %}?category=Bags" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100" src="{{ MEDIA_URL }}callawaybag.jpg" alt="Callaway golf bag for sale">
                <div class="font-lg bg-black text-white position-absolute bottom-0 w-100 py-1">Bags</div> 
            </a>
        </div>

        <div class="col-6 col-md-3 p-2 mt-4 mt-md-0"> 
            <a href="{% url 'products' %}?category=Irons" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100" src="{{ MEDIA_URL }}titleistt350.jpg" alt="Titleist T350 golf irons for sale">
                <div class="font-lg bg-black text-white position-absolute bottom-0 w-100 py-1">Irons</div> 
            </a>
        </div>

        <div class="col-6 col-md-3 p-2 mt-4 mt-md-0"> 
            <a href="{% url 'products' %}?category=Shoes" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100" src="{{ MEDIA_URL }}addidasshoes.jpg" alt="Adidas golf shoes for sale">
                <div class="font-lg bg-black text-white position-absolute bottom-0 w-100 py-1">Shoes</div> 
            </a>
        </div>
    </div>
</div>



{% endblock %}

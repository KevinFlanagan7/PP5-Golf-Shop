{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <!-- First carousel item -->
        <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}home-titleist.webp" class="d-block w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>1</h5>
                <p>Some description here.</p>
            </div>
        </div>

        <!-- Second carousel item -->
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}home-titleist.webp" class="d-block w-100" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>2</h5>
                <p>Some description here.</p>
            </div>
        </div>

        <!-- Third carousel item -->
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}home-titleist.webp" class="d-block w-100" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>3</h5>
                <p>Some description here.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<!-- Categories section -->
<div class="container-fluid mt-2 px-3"> 
    <div class="row text-center">
        <div class="col-12 col-md-3 p-2">
            <a href="{% url 'products' %}?category=Drivers" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100 rounded" src="{{ MEDIA_URL }}home-drivers.jpg" alt="Product 1">
                <h4 class="bg-dark text-white position-absolute bottom-0 w-100 py-2 m-0">Drivers</h4>
            </a>
        </div>

        <div class="col-12 col-md-3 p-2">
            <a href="{% url 'products' %}?category=Bags" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100 rounded" src="{{ MEDIA_URL }}callawaybag.jpg" alt="Product 2">
                <h4 class="bg-dark text-white position-absolute bottom-0 w-100 py-2 m-0">Bags</h4>
            </a>
        </div>

        <div class="col-12 col-md-3 p-2">
            <a href="{% url 'products' %}?category=Irons" class="text-decoration-none position-relative d-block">
                <img class="img-fluid h-100 w-100 rounded" src="{{ MEDIA_URL }}callawaybag.jpg" alt="Product 3">
                <h4 class="bg-dark text-white position-absolute bottom-0 w-100 py-2 m-0">Irons</h4>
            </a>
        </div>

        <div class="col-sm-12 col-md-3 p-2">
            <a href="{% url 'products' %}?category=Shoes" class="text-decoration-none position-relative d-block h-100">
                <img class="img-fluid w-100 rounded" src="{{ MEDIA_URL }}addidasshoes.jpg" alt="Product 4" style="object-fit: cover;">
                <h4 class="bg-dark text-white position-absolute bottom-0 w-100 py-2 m-0 text-left">Shoes</h4>
            </a>
        </div>
        
    </div>
</div>





{% endblock %}

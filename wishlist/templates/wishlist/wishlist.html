{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container p-4">
    <div class="row">
        <div class="col">
            <h2 class="logo-font text-center mt-2 mb-4">My Wishlist</h2>
        </div>
    </div>
    <div class="row justify-content-center shadow p-4 bg-white">
        <div class="col-12">
            {% if items %}
            <ul class="list-unstyled">
                {% for item in items %}
                <li class="d-flex align-items-center mb-3">
                    <a href="{% url 'product_detail' item.product.id %}">
                        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="img-fluid shadow mr-3" style="max-width: 100px;">
                    </a>
                    <div class="flex-grow-1">
                        <h5>{{ item.product.name }}</h5>
                    </div>
                    <a href="{% url 'remove_from_wishlist' item.id %}" class="remove-item"><i class="fas fa-trash"></i> Remove</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="lead mb-5">Your wishlist is empty.</p>
            <a href="{% url 'products' %}" class="btn btn-primary rounded-4 btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span>All Products</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font text-center mt-2 mb-4">Wishlist</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            {% if items %}
            <ul>
                {% for item in items %}
                <li>{{ item.product.name }}</li> <!-- Display each product's name -->
                {% endfor %}
            </ul>
            {% else %}
            <p>Your wishlist is currently empty.</p>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}

<ul class="list-inline mb-0">
    <li class="list-inline-item mr-5">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 bg-primary rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit" aria-label="Search">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown mr-5">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu bg-primary border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item font-weight-bold">Product Admin</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item font-weight-bold">My Profile</a>
                <a href="{% url 'view_wishlist' %}" class="dropdown-item font-weight-bold">My Wishlist</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item font-weight-bold">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item font-weight-bold">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item font-weight-bold">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                        €{{ grand_total|floatformat:2 }}
                    {% else %}
                        €0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>

{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="logo-font text-center mt-2 mb-4">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change shadow bg-white p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary rounded-4" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}

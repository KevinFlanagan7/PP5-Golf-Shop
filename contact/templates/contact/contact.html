{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font text-center mt-3 mb-4">Contact Us</h2>
        </div>
    </div>
    <div class="row justify-content-center shadow p-4 bg-white">
        <div class="col-12 col-lg-6">
            <form class="mt-3" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary rounded-4 text-uppercase">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
